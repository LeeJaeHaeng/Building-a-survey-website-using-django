{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ survey.title }}</h2>
            <p class="card-text">{{ survey.description }}</p>
            <div class="text-muted mb-4">게시일: {{ survey.pub_date|date:"Y년 m월 d일" }}</div>

            <form method="post" action="{% url 'polls:survey_response' survey.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임을 입력하세요:</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <button type="submit" class="btn btn-primary">설문 시작하기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
